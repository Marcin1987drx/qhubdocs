<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspection Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      color: #333;
    }h1, h2, h3 {
  margin-top: 0;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid #ccc;
  padding-bottom: 10px;
}

.logo {
  height: 80px;
  object-fit: contain;
}

  </style>
  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '';
    }window.onload = function () {
  const summary = decodeURIComponent(getParam('summary'));
  if (summary) {
    document.getElementById("printSummary").innerHTML = summary;
  } else {
    document.getElementById("printSummary").innerHTML = "<p style='color:red;'>Brak danych do wyświetlenia. Upewnij się, że formularz został poprawnie wysłany.</p>";
  }
}

  </script>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/marcin1987drx/qhubdocs/main/qualityhub.png" alt="QHub Logo" class="logo">
    <img src="https://raw.githubusercontent.com/marcin1987drx/qhubdocs/main/draexlmaier.png" alt="Draexlmaier Logo" class="logo">
  </div> <h1>Inspection Summary</h1> <div id="printSummary" style="margin-top: 30px;"></div>
</body>
</html>
