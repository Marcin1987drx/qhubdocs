<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspection Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      color: #333;
      background-color: #fff;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .logo {
      height: 80px;
      object-fit: contain;
    }

    #printSummary {
      margin-top: 30px;
      font-size: 14px;
      color: #222;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/marcin1987drx/qhubdocs/main/qualityhub.png" alt="QHub Logo" class="logo">
    <img src="https://raw.githubusercontent.com/marcin1987drx/qhubdocs/main/draexlmaier.png" alt="Draexlmaier Logo" class="logo">
  </div>

  <h1>Inspection Summary</h1>

  <div id="printSummary">
    <p style="color:gray;">Czekam na dane z formularza Power Apps...</p>
  </div>

  <div class="footer">
    Powered by QualityHub • Printed: <span id="printDate"></span>
  </div>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '';
    }

    window.addEventListener("load", function () {
      const summary = getParam("summary");
      const decoded = decodeURIComponent(summary);
      const target = document.getElementById("printSummary");

      if (decoded && target) {
        target.innerHTML = decoded;
      } else {
        target.innerHTML = "<p style='color:red;'>Brak danych do wyświetlenia. Upewnij się, że formularz został przesłany.</p>";
      }

      // Set print date
      const now = new Date();
      document.getElementById("printDate").innerText = now.toLocaleString();
    });
  </script>
</body>
</html>
