<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Inspection Summary</title>
  <link rel="icon" href="qualityhub.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 32px;
      color: #333;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      height: 40px;
      margin-right: 16px;
    }
    .status-ok {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
    .status-nok {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
    iframe {
      display: block;
      width: 160px;
      height: 160px;
      border: none;
      margin-top: 24px;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
    #summaryContent {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="qualityhub.png" alt="QualityHub" />
    <h2>Inspection Summary</h2>
  </div>

  <div id="summaryContent">Ładowanie danych...</div>

  <div id="status"></div>
  <iframe id="qrcode" src=""></iframe>

  <footer>
    Powered by QualityHub • Printed: <span id="timestamp"></span>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const summary = urlParams.get("summary");
    const summaryDiv = document.getElementById("summaryContent");
    const timestamp = new Date().toLocaleString();
    document.getElementById("timestamp").textContent = timestamp;

    if (!summary) {
      summaryDiv.innerHTML = "<p style='color:red;'>Brak danych do wyświetlenia. Upewnij się, że formularz został przesłany.</p>";
    } else {
      const decoded = decodeURIComponent(summary);
      summaryDiv.innerHTML = decoded;

      if (decoded.includes("n.i.O.:</b> 0")) {
        document.getElementById("status").innerHTML = "<div class='status-ok'>✔️ Wszystkie części OK – brak Verschrott</div>";
      } else {
        document.getElementById("status").innerHTML = "<div class='status-nok'>⚠️ Wykryto niezgodności – część trafi do Verschrott</div>";
      }

      // QR code na podstawie linku do tego podsumowania
      document.getElementById("qrcode").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=" + encodeURIComponent(window.location.href);
    }
  </script>
</body>
</html>
