<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inspection Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 32px;
      color: #333;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .alert-ok {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin-top: 24px;
    }
    .alert-nok {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-top: 24px;
    }
    iframe {
      display: block;
      margin-top: 24px;
      border: none;
      width: 160px;
      height: 160px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inspection Summary</h2>
    <div id="summary">Loading summary...</div>
    <div id="status"></div>
    <iframe id="qrcode"></iframe>
  </div>

  <div class="footer">
    QualityHub â€¢ Generated <span id="timestamp"></span>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const summaryRaw = urlParams.get("summary");
    const summaryDiv = document.getElementById("summary");
    const statusDiv = document.getElementById("status");

    const timestamp = new Date().toLocaleString();
    document.getElementById("timestamp").textContent = timestamp;

    if (!summaryRaw) {
      summaryDiv.innerHTML = '<p style="color:red">No summary provided.</p>';
    } else {
      const decoded = decodeURIComponent(summaryRaw);
      summaryDiv.innerHTML = decoded;

      // Extract NOK values and sum
      const nokRegex = /<b>NOK(?: \d)?:<\/b>\s*(\d+)/g;
      let match, totalNok = 0;
      while ((match = nokRegex.exec(decoded)) !== null) {
        totalNok += parseInt(match[1]);
      }

      if (totalNok > 0) {
        statusDiv.innerHTML = '<div class="alert-nok">\u26a0\ufe0f NOK detected: ' + totalNok + ' parts must be scrapped.</div>';
      } else {
        statusDiv.innerHTML = '<div class="alert-ok">\u2705 All parts OK - no scrap detected.</div>';
      }

      const qrcode = document.getElementById("qrcode");
      qrcode.src = "https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=" + encodeURIComponent(window.location.href);
    }
  </script>
</body>
</html>
